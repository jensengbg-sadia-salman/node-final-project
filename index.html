<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css\custom.css">
   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">

                <div class="navbar-center">

                    <span class="nav-icon">
                        <i class="fas fa-bars" class="submenu"></i>
                    </span>
        
                    
                    <h1 class="logo">Shoppify</h1>
                 
                  
                  <div class="cart__container">
                        <ul>
                            <li class="submenu" id="subCart">

                              <div class="cart-btn"> 

                       

                            <span class="nav-icon" id="img-c">
                                <i class="fas fa-cart-plus" id="img-c"></i>
                            </span>
                  
                                <div id="productCount" ></div>
                             
                              <div id="cart">
                                <table id="product-list">
                                  <thead>
                                    <tr>
                                      <th class="cart-menu">Image</th>
                                      <th class="cart-menu">Name</th>
                                      <th class="cart-menu">Price</th>
                                      <th></th>
                                    </tr>
                                  </thead>
                                  <tbody></tbody>
                                </table>
                               
                              </div>
                            </li>
                          </ul>

                      </div>
                      
                  </div>

            </div>
                
            </div>
        </div>
    </header>
    <!-------header Ends------->

    <div id="product-list">
        <h1 id="heading">OUR PRODUCTS</h1>
    
        <div id="Product__container" class="Product__container">
         
        </div>
      </div>

    <script src="js/app.js"></script>
</body>
</html>
